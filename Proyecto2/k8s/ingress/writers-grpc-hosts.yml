apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: writers-grpc-ingress
  namespace: proyecto2
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
spec:
  ingressClassName: nginx
  rules:
    - host: writer-a.proyecto2.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: writer-go-a-svc
                port:
                  number: 50051
    - host: writer-b.proyecto2.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: writer-go-b-svc
                port:
                  number: 50051
