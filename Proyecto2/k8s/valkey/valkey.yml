apiVersion: v1
kind: Service
metadata:
  name: valkey-headless
  namespace: proyecto2
  labels:
    app: valkey
spec:
  clusterIP: None
  selector:
    app: valkey
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: valkey-primary
  namespace: proyecto2
  labels:
    app: valkey
spec:
  type: ClusterIP
  selector:
    statefulset.kubernetes.io/pod-name: valkey-0
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: proyecto2
spec:
  serviceName: valkey-headless
  replicas: 2
  selector:
    matchLabels:
      app: valkey
  template:
    metadata:
      labels:
        app: valkey
    spec:
      containers:
        - name: valkey
          image: valkey/valkey:7.2
          ports:
            - containerPort: 6379
              name: redis
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -e
              HOSTNAME="$(hostname)"
              echo "Iniciando Valkey en $HOSTNAME"

              if [ "$HOSTNAME" = "valkey-0" ]; then
                echo "Rol: PRIMARY"
                exec valkey-server --appendonly yes --save 60 1
              else
                echo "Rol: REPLICA de valkey-0"
                exec valkey-server --appendonly yes --save 60 1 \
                  --replicaof valkey-0.valkey-headless.proyecto2.svc.cluster.local 6379
              fi
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
